<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>调用接口示例</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        #result { margin-top: 20px; font-size: 18px; color: #333; }
    </style>
</head>
<body>
    <h1>点击按钮调用接口！😄</h1>
    <button onclick="fetchData()">获取数据</button>
    <div id="result">这里会显示结果！✨</div>

    <script>
        async function fetchData() {
            try {
                // 调用接口
                const response = await fetch('https://jsonplaceholder.typicode.com/todos/1');
                if (!response.ok) throw new Error('网络错误啦！');
                
                // 解析 JSON 数据
                const data = await response.json();
                
                // 显示结果
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <strong>任务 ID:</strong> ${data.id} <br>
                    <strong>标题:</strong> ${data.title} <br>
                    <strong>完成状态:</strong> ${data.completed ? '已完成 ✅' : '未完成 ❌'}
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `出错啦：${error.message} 😭`;
            }
        }
    </script>
</body>
</html>
